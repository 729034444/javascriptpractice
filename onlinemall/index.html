<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onlinemall</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="nav-site">
        <div class="container">
            <!-- 顶部导航左浮动 -->
            <ul class="fl">
                <li class="fl"><a href="#" class="nav-site-login">亲，请登录</a></li>
                <li class="fl"><a href="#" class="nav-site-signup link">免费登录</a></li>
                <li class="fl"><a href="#" class="nav-site-mobile link">手机登录</a></li>
            </ul>
            <!-- 顶部导航右浮动 -->
            <ul class="fr">
                <!-- 我的商城 -->
                <li class="dropdown fl">
                    <a href="#" target="_blank" class="dropdown-toggle link">
                        我的商城
                        <i class="dropdown-arrow"></i>
                    </a>
                    <!-- hover显示部分 -->
                    <ul class="dropdown-layer dropdown-left">
                        <li><a href="#" class="dropdown-item">已经购买</a></li>
                        <li><a href="#" class="dropdown-item">浏览记录</a></li>
                    </ul>
                </li>
                <!-- 我的收藏 -->
                <li class="dropdown fl">
                    <a href="#" target="_blank" class="dropdown-toggle link">
                        我的收藏
                        <i class="dropdown-arrow"></i>
                    </a>
                    <!-- hover显示部分 -->
                    <ul class="dropdown-layer dropdown-left">
                        <li><a href="#" class="dropdown-item">收藏商品</a></li>
                        <li><a href="#" class="dropdown-item">收藏店铺</a></li>
                    </ul>
                </li>
                <!-- 商品分类 -->
                <li class="fl nav-site-category">
                    <a href="#" class="link">商品分类</a>
                </li>
                <!--  -->
                <li class="dropdown fl">
                    <a href="#" target="_blank" class="dropdown-toggle link">
                        我的收藏
                        <i class="dropdown-arrow"></i>
                    </a>
                    <!-- hover显示部分 -->
                    <ul class="dropdown-layer dropdown-left">
                        <li><a href="#" class="dropdown-item">收藏商品</a></li>
                        <li><a href="#" class="dropdown-item">收藏店铺</a></li>
                    </ul>
                </li>
                <!-- 卖家中心 -->
                <li class="dropdown fl">
                    <a href="#" target="_blank" class="dropdown-toggle link">
                        卖家中心
                        <i class="dropdown-arrow"></i>
                    </a>
                    <!-- hover显示部分 -->
                    <ul class="dropdown-layer dropdown-left">
                        <li><a href="#" class="dropdown-item">免费开店</a></li>
                        <li><a href="#" class="dropdown-item">已卖出的宝贝</a></li>
                        <li><a href="#" class="dropdown-item">出售中的宝贝</a></li>
                        <li><a href="#" class="dropdown-item">卖家服务市场</a></li>
                        <li><a href="#" class="dropdown-item">卖家培训中心</a></li>
                    </ul>
                </li>
                <!-- 联系客服 -->
                <li class="nav-site-service dropdown fl">
                    <a href="#" target="_blank" class="dropdown-toggle link">
                        联系客服
                        <i class="dropdown-arrow"></i>
                    </a>
                    <!-- hover显示部分 -->
                    <ul class="dropdown-layer dropdown-right">
                        <li><a href="#" class="dropdown-item">消费者客服</a></li>
                        <li><a href="#" class="dropdown-item">卖家客服</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>

    <div class="header">
        <div class="container">
            <h1 class="fl"><a href="#" class="header-logo text-hidden">onlinemall</a></h1>
            <div class="search fl">
                <form action="https://s.taobao.com/search">
                    <input type="text" name="q" placeholder="发现惊喜" 
                    autocomplete="off" class="search-inputbox fl">
                    <input type="submit" class="search-btn fl">
                </form>
                <ul class="search-layer">
                    <!-- <li class="search-layer-item text-ellipsis">222</li>
                    <li class="search-layer-item text-ellipsis">333</li>
                    <li class="search-layer-item text-ellipsis">444</li> -->
                </ul>
            </div>
            <div class="cart fr"></div>
        </div>
    </div>





    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/search.js"></script>
</body>
</html>
